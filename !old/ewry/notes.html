<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;," />
    <title>Ewry</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/css/uikit.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav>
      <span>Main</span>
      <span> | </span>
      <a href="/ewry/">Money</a>
      <span> | </span>
      <a href="/ewry/calendar">Календарь</a>
    </nav>
    <div id="root">
      <div class="uk-width-1-2@m formblock">
        <h3>Форма ввода</h3>
        <form id="form" action="" method="post">
          <div>
            <input
              type="text"
              class="uk-input"
              name="title"
              placeholder="Заголовок..."
            />
          </div>
          <div>
            <textarea
              name="description"
              class="uk-textarea"
              rows="5"
              placeholder="Текст..."
            ></textarea>
          </div>
          <input
            type="submit"
            class="uk-button uk-button-primary"
            value="Отправить"
          />
        </form>
      </div>
      <div class="uk-width-1-2@m">
        <h3>Записи</h3>
        <div id="list"></div>
      </div>
    </div>
    <script src="js/notes.js"></script>
  </body>
</html>
