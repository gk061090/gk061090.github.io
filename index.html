  <script>
    var radio = document.createElement('audio'),
      playBtn = document.getElementById('playpause'),
      volumeControl = document.getElementById('volume-control'),
      radioCounter = true;

    radio.volume = 0.2;
    radio.controls = true;
    playBtn.addEventListener('click', function () {
